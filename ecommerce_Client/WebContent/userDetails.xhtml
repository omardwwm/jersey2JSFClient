<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<!--Intégration du fichier CSS dans la page-->
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="common-style.css" />
</h:head>

<body>

	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/resources/template/layout.xhtml">

		<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>
				<h:form>
					<h4>Retourner a la liste des Utilisateurs</h4>
					<h:commandLink action="utilisateurs">
						<h:outputText value="LISTE UTILISATEURS"></h:outputText>
					</h:commandLink>
				</h:form>
				<h:form>
					<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
						<h:outputText value="ID : "></h:outputText>
						<h:outputText value="#{utilisateurbean.utilisateur.id}"></h:outputText>
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
						<h:outputText value="NOM : "></h:outputText>
						<h:outputText value="#{utilisateurbean.utilisateur.nom}"></h:outputText>
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
						<h:outputText value="PRENOM : "></h:outputText>
						<h:outputText value="#{utilisateurbean.utilisateur.prenom}"></h:outputText>
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
						<h:outputText value="EMAIL : "></h:outputText>
						<h:outputText value="#{utilisateurbean.utilisateur.email}" />
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
						<h:outputText value="DATE DE NAISSANCE "></h:outputText>
						<h:outputText value="#{utilisateurbean.utilisateur.dateNaissance}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
						<h:outputText value="STATUS (isActif) "></h:outputText>
						<h:outputText value="#{utilisateurbean.utilisateur.isActif}"></h:outputText>
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
						<h:commandButton value="Modifier"
							action="#{userbean2.deleteUser(o)}" />
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="3" cellpadding="2" cellspacing="2">
						<h:commandButton value="Supprimer"
							action="#{utilisateurbean.deleteUser(utilisateurbean.utilisateur)}" />
					</h:panelGrid>
				</h:form>

			</f:view>
		</ui:define>

	</ui:composition>





	<h:form>
		<h4>DETAIL DU L'UTILISATEUR</h4>

		<h:dataTable styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<!-- column header -->
				<f:facet name="header">id</f:facet>
				<!-- row record -->
				<h:outputText value="#{utilisateurbean.utilisateur}" />
			</h:column>


			<h:column>
				<f:facet name="header">Action//TODO</f:facet>
				<h:commandLink value="Modifier" action="#{userbean2.deleteUser(o)}" />
			</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandButton value="Supprimer"
					action="#{utilisateurbean.deleteUser(utilisateurbean.utilisateur)}" />
			</h:column>

		</h:dataTable>
	</h:form>
</body>
</html>
